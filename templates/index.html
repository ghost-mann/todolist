{% extends 'base.html' %}

{% block head %}
    <title>Task Master</title>


{% endblock %}

{% block body %}
    <div class="content" xmlns="http://www.w3.org/1999/html">
     <h1>Task master</h1>

     <table>
         <tr>
             <th>Task</th>
             <th>Added</th>
             <th>Actions</th>
         </tr>
         <tr>
             <td>{{ task.content }}</td>
             <td>{{ task.date_created.date() }}</td>
             <td>
                 <a href="">Delete</a>
                 <br>
                 <a href="">Update</a>
             </td>
         </tr>
     </table>

         <form action="/" method="POST">
             <input type="text" name="content" id="content">
             <input type="submit" value="Add Task">


        </form>


     </div>

{% endblock %}
